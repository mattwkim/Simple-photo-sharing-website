{% extends "base.html" %}
{% block content %}
	<ul>
	    {% for i in range(usernamealbums|length)%}
	    <li><a href="{{ url_for('main.album_route', albumid=thealbumids[i]) }}" id="album_{{thealbumids[i]}}_link">{{usernamealbums[i]}}</a></li>
	    {% endfor %}
	    <li><a href="{{ url_for('main.albums_edit_route', username=username) }}" id="user_albums_edit_{{username}}" style="color: orange;">Edit albums</a></li>
	</ul>
{% endblock %}
